baseURL: "https://thought-tank.netlify.com"
languageCode: "en-en"
title: "My ThoughtTank"

params:
  author: Christian Lasarczyk
  backend:
    name: github
    repo: Thought-Tank/one-click-netlify-ThoughtTank
    branch: zettelkasten

enableGitInfo: true

taxonomies:
  topic: topics
  tag: tags
  flow: flows
  keyword: keywords
  
Paginate: 10

related:
  threshold: 70
  includeNewer: true
  toLower: true
  indices:
  - name: keywords
    weight: 20
  - name: topics
    weight: 30    
  - name: date
    pattern: 20060102
    weight: 10


permalinks:
  notes: /:sections/:filename-:title
  references: /:sections/:filename-:title
      